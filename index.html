<html>
    <head>
        <title>Temperature converter app</title>
        <style>
        *{font-size:60px; font-family:Cambria;}
        body{background-color:aquamarine;}
    </style>
    </head>
    <body>
    <center>
        <h1>Temperature converter app</h1>
        <form>
            <label> fahrenheit  </label>
            <input type="number"  step="0.01"  id="fah"  placeholder=" enter temp in fahrenheit" />
            <br/><br/>
            <label> celcius </label>
            <input type="number"  step="0.01"  id="cel"  placeholder=" enter temp in celcius" />
            <br/><br/>
        </form>
        <script>
            let fah= document.getElementById("fah");
            let cel= document.getElementById("cel");
            fah.addEventListener("input", function(){
                let f=parseFloat(fah.value);
                let c= (f-32)*0.55;
                cel.value= c.toFixed(3);
            });
            cel.addEventListener("input", function(){
                let c=parseFloat(cel.value);
                let f= (c/0.55)+32;
                fah.value= f.toFixed(3);
            });
        </script>
         </center>
        </body>
   
</html>
